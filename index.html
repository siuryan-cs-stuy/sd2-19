<!DOCTYPE html>

<html>
  <head>
    <style>
      table, th, td {
      border: 1px solid black;
      }

      td, th{
      width: 50%;
      max-width: 50%;
      padding: 1rem;
      }

    </style>

  </head>
  <body>
    <h1>US Population Data from 2010</h1>

    <table style="border:1px solid black; width:100%;">
      <tr>
        <td>Total Population</td>
        <td id="total_pop"></td>
      </tr>
      <tr>
        <td>Average Age of Population</td>
        <td id="avg_age"></td>
      </tr>
      <tr>

        <td id="males_greater"></td>
      </tr>
      <tr>
        <td>Ages where Number of Females is Greater than Males</td>
        <td id="females_greater"></td>
      </tr>
    </table>

</html>
